plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
	implementation libs.dotenv
    api libs.net.dv8tion.jda
    api libs.ch.qos.logback.logback.classic
    api libs.com.google.code.gson.gson
    implementation libs.google.api.client
    implementation libs.google.auth
    implementation libs.google.sheets
    implementation libs.jdbi.core
    implementation libs.jdbi.sqlobject
    implementation libs.mysql.connector
}

group = 'com.seizoxu'
version = '1.0.0'
description = 'Seizoxu\'s Mouse-Only Weekly Challenge'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

shadowJar {
    archiveBaseName.set("smcb")
    archiveClassifier.set("") // ensures the file is smcb.jar, not smcb-all.jar
    manifest {
        attributes 'Main-Class': 'init.Main'
    }
}
